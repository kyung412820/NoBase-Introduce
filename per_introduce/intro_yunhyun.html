<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀원 소개하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Noto+Sans+KR:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    /*폰트설정*/
    body {
        background-color: white;
        color: black;
    }

    .mytitle,
    .mainbox {
        width: 1200px;
        /* 두 요소의 가로 길이를 동일하게 설정 */
        margin-left: auto;
        /* 중앙 정렬 */
        margin-right: auto;
        box-sizing: border-box;
        /* 테두리와 패딩을 너비에 포함 */
    }

    .mytitle {
        font-family: "Climate Crisis", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings:
            "YEAR" 1990;

        background-color: black;
        color: white;
        height: 100px;
        line-height: 100px;
        text-align: center;
        margin-top: 80px;
        padding-top: 25px;
        border-radius: 15px;

    }

    .mainbox {
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-position: center;

        margin-top: 30px;
        padding: 20px;

        border-radius: 15px;
        background-color: transparent;
        box-shadow: 0px 0px 3px 0px;

        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;

    }

    .container {
        flex: 1;
        margin: 10px;
        width: 240px;
        height: 320px;
        background-image: url('');
        background-size: cover;
    }

    .myprofile {
        flex: 2;
        text-align: left;
        font-size: 20px;
        margin-top: 50px;
        margin-bottom: 50px;
        line-height: 30px;
        
        font-family: "Noto Sans KR", serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
    }

    .mybtn {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

    }

    .mybtn>button {
        margin-top: auto;
        margin-right: 15px;
    }
</style>

<body>
    <div class="mytitle">
        <h1>Introduce</h1>
    </div>
    <div class="mainbox">
        <div class="container">
            <img src="..\pictures/yunhyun.jpg" alt="Team Member 1" class="posting-image"
                style="width: 250px; border-radius: 10%;">
        </div>
        <div class="myprofile">
            <p>이름 : 강윤현</p>
            <p>나이 : 28</p>
            <p>성별 : 남</p>
            <p>소개 : 즐겁게 사는 게 목표입니다. 요새는 음악 듣는 걸 좋아합니다.</p>
                <p>블로그주소 : <a href="https://cnux9.tistory.com/" >https://cnux9.tistory.com/</a></p>            
        </div>
        <div class="mybtn">
            <button type="button" class="btn btn-dark" onclick="history.back()">뒤로가기</button>
        </div>

    </div>
</body>

</html>
